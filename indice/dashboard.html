<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jorge Velazquez">
    <link rel="icon" href="../img/logo.ico">
    
    <title>SF Estética Apps</title>

    <link rel="stylesheet" href="../css/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>
</head>
<body>
    <!------------------------------------ NAVBAR----------------------------------------------------------------------->
    <nav class="navbar navbar-expand-lg navbar-verde sticky-top">
        <div class="container">
            <div>
                <a href="#"> <img src="../img/logo.png" alt="sfestetica-logo" width="100" height="60"></a>
            </div>
            <a class="btn btn-outline-danger" href="../index.html"> 
            <img src="../img/salida-de-emergencia.png" alt="salir" width="16" height="14">
                Salir
            </a>
        </div>
    </nav>

    <!------------------------------------ GRAFICOS ----------------------------------------------------------------------->
    <main class="imagen-fondo">
        <div class="container">
            <div class="row">
                <!-- GRAFICO 1 -->
                <div class="col mt-1 m-2 border border-success rounded" style="width: 500px">
                    <canvas id="grafica1"></canvas>
                </div>

                <!-- GRAFICO 2 -->
                <div class="col mt-1 m-2 border border-success rounded" style="width: 300px">
                    <canvas id="grafica2"></canvas>
                </div>
            </div>
        </div>
    </main>

    <script>
        const labels1 = ['Lipoescultura láser', 'Plasma rico en plaquetas', 'Radiofrecuencia facial', 'Mesoterapia corporal']
        const colors1 = ['rgb(69,177,223)', 'rgb(99,201,122)', 'rgb(203,82,82)', 'rgb(229,224,88)'];

        const graph1 = document.querySelector("#grafica1");

        const data1 = {
            labels: labels1,
            datasets: [{
                label: "Tiempo dedicado por tratamiento",
                data: [1, 2, 3, 4],
                backgroundColor: colors1
            }]
        };

        const config1 = {
            type: 'pie',
            data: data1,
        };

        new Chart(graph1, config1);

        /*-----------------------------------------*/
        const labels2 = ['Enero', 'Febrero', 'Marzo', 'Abril']

        const graph2 = document.querySelector("#grafica2");

        const data2 = {
            labels: labels2,
            datasets: [{
                label:"Ejemplo 1",
                data: [1, 2, 3, 4],
                backgroundColor: 'rgba(9, 129, 176, 0.2)'
            }]
        };

        const config2 = {
            type: 'bar',
            data: data2,
        };

        new Chart(graph2, config2);
    </script>
</body>
</html>
