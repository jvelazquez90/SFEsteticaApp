        <div class="container">

            <button type="button" class="btn col btn-success m-1" data-bs-toggle="modal" data-bs-target="#myModal1">
              AGREGAR TURNO

            <button type="button" class="btn col btn-primary m-1" data-bs-toggle="modal" data-bs-target="#myModal2">

          <div class="modal fade" id="myModal1">
            <div class="modal-dialog">

                <!-- Modal Header -->
                <div class="modal-header navbar-verde">
                  <h4 class="modal-title">Agregar turno</h4>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
  
                <!-- Modal body -->
                <div class="modal-body">
                  <div class="mb-1 mt-3">
                    <label for="agregarNombre" class="form-label">Nombre</label>
                    <input type="email" class="form-control" id="agregarNombre" name="agregarNombre">
                  </div>
                  <div class="mb-1">
                    <label for="agregarApellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="agregarApellido" name="agregarApellido">
                  </div>
                  <div class="mb-1">
                    <label for="agregarTelefono" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="agregarTelefono" name="agregarTelefono">
                  </div>
                  <div class="mb-1">
                    <label for="agregarTratamiento" class="form-label">Tratamiento</label>
                    <input type="text" class="form-control" id="agregarTratamiento" name="agregarTratamiento">
                  </div>
                  <div class="mb-1">
                    <label for="agregarDNI" class="form-label">DNI</label>
                    <input type="text" class="form-control" id="agregarDNI" name="agregarDNI">
                  </div>
                </div>
  
                <!-- Modal footer -->
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Agregar</button>
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal" formaction="../index.html">Cancelar</button>
                </div>
  
              </div>
            </div>
