
<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Jorge Velazquez">
    <link rel="icon" href="./img/logo.ico">

    <title>SF Estética - Iniciar sesión </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link href="./css/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin">
      <img class="mb-4" src="./img/logo.png" alt="sfestetica-logo" width="160" height="100">
      <h1 class="h5 mb-3 font-weight-normal fuente"> Tu lugar, mi pasión </h1>
      <label for="inputEmail" class="sr-only fuente"></label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Usuario" required autofocus>
      <label for="inputPassword" class="sr-only fuente"></label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
      <div class="checkbox mb-3">
        <label class="fuente">
          <input type="checkbox" value="recuerdame"> Recuerdame
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="location.href='panel.html'">Iniciar sesión</button>
      <p class="mt-5 mb-3 fuente">&copy; Geosynec 2024 </p>
    </form>
  </body>
</html>
